<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <style>
        .test {
            border: 1px solid rebeccapurple;
            width: 300px;
            height: 50px;
        }
        
        #demo {
            border: 1px solid seagreen;
            margin-bottom: 30px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div id="demo"></div>

    <script>
        $('#demo').html('<div class="test">第一分DIV ----.html()方法</div>');
        //在元素的最后一个插入元素
        $('<div class="test">第二个DIV ---.appendTo()方法</div>').appendTo('#demo');
        $('#demo').append('<div class="test">第三个DIV ---.append()方法</div>');
        //在元素的第一个插入元素
        $('#demo').prepend('<div class="test">第四个DIV ---.prepend()方法</div>');
        $('<div class="test">第五个DIV ---.prependTo()方法</div>').prependTo('#demo');

        //在 #demo 后添加元素
        $('#demo').after('<div class="test">第六个DIV ---.after()方法</div>');
        //在 #demo 前添加元素
        $('#demo').before('<div class="test">第七个DIV ---.before()方法</div>');
    </script>
</body>

</html>
