<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="scorllTable2.js"></script>
</head>

<body>
    <div id="app" style="width:45%;height:300px;"></div>
    <script>
        $.ajax({
            url: 'http://192.168.0.106:5500/Jquery%20Study/data.json',
            type: 'GET',
            dataType: 'JSON',
            success: function(datas) {
                dynamicTable({
                    el: '#app',
                    rowNum: 5,
                    timeout: 3,
                    header: datas.header,
                    data: datas.data,
                    index: true,
                    fontColor: 'white ',
                    indexBGC: '#5af',
                    headerBGC: '#1981f6',
                    oddRowBGC: 'rgba(0, 94, 181)',
                    evenRowBGC: 'rgba(30, 155, 255)',
                    colWidth: ['25', '100', '100', '80', '80px', '100px', '100px']
                });
            },
            error: function(e) {
                console.log(e)
            }
        })
    </script>
</body>
