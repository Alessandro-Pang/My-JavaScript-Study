<script>

    //geerator生成器
    //function 和 函数名中间有一个*，
    //可以任意靠一边，也可以不靠边，但不能同时连着两边
    function* show() {
        console.log('nengshalei');

        // yield 暂时放弃执行
        yield;

        console.log("yield执行后");
    }

    let genObj = show();

    console.log(genObj);
    genObj.next(); //执行yield前的代码
    genObj.next();//执行第一个yield后的代码
</script>
