<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery.js"></script>
</head>
<body>
<div id="dv">
    根据ID推荐接口：
    https://api.apiopen.top/videoRecommend?id=127398
    新闻接口：
    https://www.apiopen.top/journalismApi
    随机推荐热门段子（包含文字、图片、GIF、视频）：
    https://www.apiopen.top/satinApi?type=1&page=1
    随机推荐热门段子【神评版本】（包含文字、图片、GIF、视频）：
    https://www.apiopen.top/satinGodApi?type=1&page=1
</div>

</body>
<script>
    //race  --竞速，谁先来用谁
    //只返回一个结果
    //适用于多个向多个发起同一个请求，避免有挂掉的服务器
    Promise.race([
        $.ajax({url:"https://api.apiopen.top/videoRecommend?id=127398",dataType:"json"}),
        $.ajax({url:"https://www.apiopen.top/journalismApi",dataType:"json"}),
        $.ajax({url:"https://www.apiopen.top/satinApi?type=1&page=1",dataType:"json"}),
        $.ajax({url:"https://www.apiopen.top/satinGodApi?type=1&page=1",dataType:"json"})
    ]).then(result=>{
        console.log(JSON.stringify(result));

    },err=>{
        console.log('失败了')
    })
</script>

</html>
