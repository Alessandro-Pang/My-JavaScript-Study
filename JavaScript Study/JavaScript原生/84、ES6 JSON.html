<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="dv"></div>

</body>
<script>
    //====================================================================================
    //====================================JSON.stringify==================================
    //====================================================================================

    let json = {a: 12, b: 15};

    console.log(json);

    //JSON.stringify()  字符串化 json
    let str = 'json:' + JSON.stringify(json);
    console.log(str)

    let url = 'url:' + encodeURIComponent(JSON.stringify(json));
    console.log(url)

    let url2 = 'url2:' + encodeURI(JSON.stringify(json))
    console.log(url2)

    //=========================================================================
    //===============================JSON.parse================================
    //=========================================================================

    //json标准格式: key,value 用双引号包起来,否则报错
    let string = '{"a":22,"b":55,"c":"class"}';
    let json2 = JSON.parse(string);

    console.log(json2)

    //====================================================================================
    //=================================JSON简写===========================================
    //====================================================================================

    //当json名字和值一致时,只需要写一个

    let a = 15;
    let b = 30;

    let json3 = {a,b,c:66};
    let jsonStr =JSON.stringify(json3);
    console.log(JSON.parse(jsonStr))

    //=====================================================================================
    //====================================JSON方法简写======================================
    //=====================================================================================
    let s = 'shahh';
    let funJson = {
        a:1222,
        s,
        // show : function () {}  --ES6之前的写法
        show(){ //简写
            console.log('show!!!')
        }
    };
    funJson.show()
</script>

</html>
