<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/analysis.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <title>自主分析平台</title>
    <script src="js/echarts.js"></script>
</head>
<body>
<header>
    <h2>自主分析平台</h2>
</header>
<section>
    <!-- 左侧图表选择栏 -->
    <aside id="aside">
        <div class="asideBox">
            <div class="chartsIcon">
                <div id="lineCharts"><img src="images/icon/line_icon.svg"></div>
                <div id="barCharts"><img src="images/icon/bar_icon.svg"></div>
                <div id="pieCharts"><img src="images/icon/pie_icon.svg"></div>
                <div id="scatterCharts"><img src="images/icon/scatter_icon.svg"></div>
                <div id="treemapCharts"><img src="images/icon/treemap_icon.svg"></div>
            </div>
        </div>
    </aside>
    <!-- 右侧分析平台 -->
    <article>
        <div id="charts">
        </div>
    </article>
</section>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/analysis.js"></script>

</body>
</html>
