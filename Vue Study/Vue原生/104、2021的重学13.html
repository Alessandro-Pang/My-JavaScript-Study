<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <child>
      <div>66666</div>
      <div>
        <h1>急啊急啊急啊</h1>
      </div>
      <div>假假假假</div>
      <div>66666</div>
    </child>

  <script>
    Vue.component('child', {
      template: "<div><slot></slot></div>"
    })
    const vm = new Vue({
      el: "#app"
    })
  </script>
