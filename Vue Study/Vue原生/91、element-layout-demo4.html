<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="elementUI.css">
    <script src="elementUI.js"></script>
    <style>
        body {
            margin: 0
        }
        
        .item-group {
            height: 8vh;
        }
        
        .open {
            width: 25vw;
        }
        
        .close {
            width: 5vw;
        }
        
        .open-main {
            width: 80vw;
        }
        
        .close-main {
            width: 95vw;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-container>
            <el-aside style="height: 100vh;" :class="{open:!isCollapse,close:isCollapse}">
                <el-row style="height: 10vh;background: turquoise;">
                    <el-col>Element UI 后台管理系统</el-col>
                </el-row>
                <el-row class="item-group">
                    <el-col>
                        <el-radio-group v-model="isCollapse" style="margin-bottom: 20px;">
                            <el-radio-button :label="false" v-show="isCollapse">展开</el-radio-button>
                            <el-radio-button :label="true" v-show="!isCollapse">收起</el-radio-button>
                        </el-radio-group>
                        <el-menu default-active="1-4-1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" :collapse="isCollapse">
                            <el-submenu index="1">
                                <template slot="title">
                                        <i class="el-icon-location"></i>
                                        <span slot="title">导航一</span>
                                      </template>
                                <el-menu-item-group>
                                    <span slot="title">分组一</span>
                                    <el-menu-item index="1-1">选项1</el-menu-item>
                                    <el-menu-item index="1-2">选项2</el-menu-item>
                                </el-menu-item-group>
                                <el-menu-item-group title="分组2">
                                    <el-menu-item index="1-3">选项3</el-menu-item>
                                </el-menu-item-group>
                                <el-submenu index="1-4">
                                    <span slot="title">选项4</span>
                                    <el-menu-item index="1-4-1">选项1</el-menu-item>
                                </el-submenu>
                            </el-submenu>
                            <el-menu-item index="2">
                                <i class="el-icon-menu"></i>
                                <span slot="title">导航二</span>
                            </el-menu-item>
                            <el-menu-item index="3" disabled>
                                <i class="el-icon-document"></i>
                                <span slot="title">导航三</span>
                            </el-menu-item>
                            <el-menu-item index="4">
                                <i class="el-icon-setting"></i>
                                <span slot="title">导航四</span>
                            </el-menu-item>
                        </el-menu>
                    </el-col>
                </el-row>
            </el-aside>
            <el-container style="height: 100vh;argin: 0;" :class="{'open-main':!isCollapse}">
                <el-header style="width: 100%;height: 10vh;background: turquoise;padding: 0;">
                    <el-col :span="24" style="height:100%;text-align: right;">
                        <el-avatar :size="40">
                            <img src="../images/Star.png" style="width:90%;height: 90%;" />
                        </el-avatar>
                    </el-col>
                </el-header>
                <el-main style="height:90vh;background: #333;"></el-main>
            </el-container>
        </el-container>
    </div>
    <script>
        new Vue({
            el: app,
            data: {
                isCollapse: false
            },
            methods: {
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                }
            }
        })
    </script>
</body>

</html>
