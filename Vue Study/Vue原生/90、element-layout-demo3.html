<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="elementUI.css">
    <script src="elementUI.js"></script>
    <style>
        body {
            margin: 0
        }
        
        .header {
            height: 10vh;
        }
        
        .header>.el-col {
            height: 100%;
        }
        
        .titles {
            text-align: center;
            font-size: 20px;
            line-height: 10vh;
        }
        
        .section {
            height: 80vh;
        }
        
        .aside {
            height: 100%;
        }
        
        .mian {
            height: 100%;
        }
        
        .footer {
            height: 10vh;
            border: 1px solid slateblue;
        }
        
        .el-tabs {
            text-align: center;
            height: 80vh;
        }
        
        .button {
            margin-left: 10px
        }
    </style>
</head>

<body>
    <div id="app">
        <el-row class="header">
            <el-col :span="8"></el-col>
            <el-col :span="8" class="titles">
                {{ Welecom }}
            </el-col>
            <el-col :span="8" style="text-align: right;line-height: 10vh;">
                <el-button-group>
                    <el-button icon="el-icon-s-home">首页</el-button>
                    <el-button icon="el-icon-s-promotion">登录</el-button>
                    <el-button icon="el-icon-s-opportunity">注册</el-button>
                </el-button-group>
            </el-col>
        </el-row>
        <el-row class="section" justify="center">
            <el-col :span="5" class="aside">
            </el-col>
            <el-col :span="14" class="main">
                <el-tabs type="border-card" v-model="activeName" @tab-click="handleClick">
                    <el-tab-pane label="JavaScript" name="first">JavaScript</el-tab-pane>
                    <el-tab-pane label="HTML / CSS" name="second">HTML / CSS</el-tab-pane>
                    <el-tab-pane label="NodeJS" name="third">NodeJS</el-tab-pane>
                    <el-tab-pane label="Java" name="fourth">Java</el-tab-pane>
                </el-tabs>
            </el-col>
            <el-col :span="5" class="aside">
            </el-col>
        </el-row>
        <el-row class="footer">
            <el-col>
                footer
            </el-col>
        </el-row>
    </div>
    <script>
        new Vue({
            el: app,
            data: {
                Welecom: 'Welecom to Ziyang Blog',
                activeName: 'second'
            },
            methods: {
                handleClick(tab, event) {
                    console.log(tab, event);
                }
            }
        })
    </script>
</body>

</html>
