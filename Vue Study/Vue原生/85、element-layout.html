<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="elementUI.css">
    <script src="elementUI.js"></script>
    <style>
        .el-col-8 {
            height: 50px;
            border: 1px solid red
        }
        
        .d {
            height: 50px;
            border: 1px solid darkgoldenrod;
        }
        
        .d1 {
            height: 50px;
            border: 1px solid steelblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-row>
            <el-col :span="8" class="el-col"></el-col>
            <el-col :span="8" class="el-col"></el-col>
            <el-col :span="8" class="el-col"></el-col>
        </el-row>

        <br><br>

        <el-row :gutter="10">
            <!-- 　　
                分栏间隔
　　　　        row 组件提供 gutter 属性指定每栏之间的间隔，默认为0

　　　　        <el-row :gutter="10"></el-row>
             -->
            <el-col :xs="8" :sm="6" :md="4" :lg="3" :xl="1" class="d">
                <div class="grid-content bg-purple"></div>
            </el-col>

            <el-col :xs="4" :sm="6" :md="8" :lg="9" :xl="11" class="d">
                <div class="grid-content bg-purple-light"></div>
            </el-col>

            <el-col :xs="4" :sm="6" :md="8" :lg="9" :xl="11" class="d">
                <div class="grid-content bg-purple"></div>
            </el-col>

            <el-col :xs="8" :sm="6" :md="4" :lg="3" :xl="1" class="d">
                <div class="grid-content bg-purple-light"></div>
            </el-col>
        </el-row>

        <br><br>

        <el-row type="flex" class="row-bg">
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple"></div>
            </el-col>
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple-light"></div>
            </el-col>
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple"></div>
            </el-col>
        </el-row>
        <br>
        <el-row type="flex" class="row-bg" justify="center">
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple"></div>
            </el-col>
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple-light"></div>
            </el-col>
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple"></div>
            </el-col>
        </el-row>
        <br>
        <el-row type="flex" class="row-bg" justify="end">
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple"></div>
            </el-col>
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple-light"></div>
            </el-col>
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple"></div>
            </el-col>
        </el-row>
        <br>
        <el-row type="flex" class="row-bg" justify="space-between">
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple"></div>
            </el-col>
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple-light"></div>
            </el-col>
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple"></div>
            </el-col>
        </el-row>
        <br>
        <el-row type="flex" class="row-bg" justify="space-around">
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple"></div>
            </el-col>
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple-light"></div>
            </el-col>
            <el-col :span="6" class="d1">
                <div class="grid-content bg-purple"></div>
            </el-col>
        </el-row>

    </div>

    <script>
        new Vue({
            el: app
        })
    </script>
</body>

</html>
