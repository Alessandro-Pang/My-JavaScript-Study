<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        /* 可以设置不同的进入和离开动画 */
        /* 设置持续时间和动画函数 */
        
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 2s
        }
        
        .fade-enter,
        .fade-leave-to
        /* .fade-leave-active, 2.1.8 版本以下 */
        
        {
            opacity: 0
        }
        
        .slide-fade-enter-active
        /* 可以设置不同的进入和离开动画 */
        /* 设置持续时间和动画函数 */
        
        {
            transition: all .3s ease;
        }
        
        .slide-fade-leave-active {
            transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
        }
        
        .slide-fade-enter,
        .slide-fade-leave-to
        /* .slide-fade-leave-active 用于 2.1.8 以下版本 */
        
        {
            transform: translateX(10px);
            opacity: 0;
        }
        
        .bounce-enter-active
        /* CSS动画 */
        
        {
            animation: bounce-in .5s;
        }
        
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- 过渡 -->
    <div id="databinding">
        <button v-on:click="show = !show">点我</button>
        <transition name="fade">
            <p v-show="show" v-bind:Style="styleobj">动画实例</p>
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el: "#databinding",
            data: {
                show: true,
                styleobj: {
                    fontSize: '30px',
                    color: 'red'
                }
            },
            methods: {

            },
        })
    </script>

    <!--
        通过点击按钮将变量 show 的值从 true 变为 false。
        如果为 true 显示子元素 p 标签的内容。-->

    <!--
        下面这段代码展示了 transition 标签包裹了 p 标签：
        <transition name="fade">
            <p v-show="show" v-bind:style="styleobj">动画实例</p>
        </transition> 
    -->

    <!-- 
        过渡其实就是一个淡入淡出的效果。
        Vue在元素显示与隐藏的过渡中，提供了 6 个 class 来切换：

    v-enter：
        定义进入过渡的开始状态。在元素被插入之前生效，在元素被插入之后的下一帧移除。

    v-enter-active：
        定义进入过渡生效时的状态。
        在整个进入过渡的阶段中应用，在元素被插入之前生效，在过渡/动画完成之后移除。
        这个类可以被用来定义进入过渡的过程时间，延迟和曲线函数。

    v-enter-to: 
        2.1.8版及以上 定义进入过渡的结束状态。
        在元素被插入之后下一帧生效 (与此同时 v-enter 被移除)，在过渡/动画完成之后移除。

    v-leave: 
        定义离开过渡的开始状态。在离开过渡被触发时立刻生效，下一帧被移除。

    v-leave-active：
        定义离开过渡生效时的状态。
        在整个离开过渡的阶段中应用，在离开过渡被触发时立刻生效，在过渡/动画完成之后移除。
        这个类可以被用来定义离开过渡的过程时间，延迟和曲线函数。

    v-leave-to:
        2.1.8版及以上 定义离开过渡的结束状态。
        在离开过渡被
        
        触发之后下一帧生效 (与此同时 v-leave 被删除)，在过渡/动画完成之后移除。 
    

    对于这些在过渡中切换的类名来说，
    如果你使用一个没有名字的 <transition>，则 v- 是这些类名的默认前缀。
    如果你使用了 <transition name="my-transition">，那么 v-enter 会替换为 my-transition-enter。

    v-enter-active 和 v-leave-active 可以控制进入/离开过渡的不同的缓和曲线
    -->


</body>

<body>
    <!-- CSS过渡 -->
    <div id="databinding2">
        <button v-on:click="show = !show">Clikc Me</button>
        <transition name="slide-fade">
            <p v-if="show">菜鸟教程</p>
        </transition>
    </div>

    <script>
        new Vue({
            el: "#databinding2",
            data: {
                show: true
            }
        })
    </script>
</body>

<body>
    <div id="databinding3">
        <button v-on:click="show = !show">Clik Me -- 点我</button>
        <transition name="bounce">
            <p v-if="show">菜鸟学编程，学的不仅是技术，更是----梦想</p>
        </transition>
    </div>
    <!-- CSS 动画用法类似 CSS 过渡，
        但是在动画中 v-enter 类名在节点插入 DOM 后不会立即删除，
        而是在 animationend 事件触发时删除 -->
    <script>
        new Vue({
            el: '#databinding3',
            data: {
                show: true
            }
        })
    </script>
</body>

</html>
