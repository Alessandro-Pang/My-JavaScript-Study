<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../react.development.js"></script>
    <script src="../react-dom.development.js"></script>
    <script src="../babel.js"></script>

    <style>
        .ziyang{
            width: 150px;
            height: 100px;
            font-size: 16px;
            color: chocolate;
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!-- 
        React JSX
            React 使用 JSX 来替代常规的 JavaScript。
            JSX 是一个看起来很像 XML 的 JavaScript 语法扩展。
            我们不需要一定使用 JSX，但它有以下优点：
                JSX 执行更快，因为它在编译为 JavaScript 代码后进行了优化。
                它是类型安全的，在编译过程中就能发现错误。
                使用 JSX 编写模板更加简单快速。
                我们先看下以下代码：

                const element = <h1>Hello, world!</h1>;

                这种看起来可能有些奇怪的标签语法既不是字符串也不是 HTML。
                它被称为 JSX， 一种 JavaScript 的语法扩展。
                我们推荐在 React 中使用 JSX 来描述用户界面。
                JSX 是在 JavaScript 内部实现的。
                我们知道元素是构成 React 应用的最小单位，JSX 就是用来声明 React 当中的元素。
                与浏览器的 DOM 元素不同，React 当中的元素事实上是普通的对象，
                React DOM 可以确保 浏览器 DOM 的数据内容与 React 元素保持一致。
                要将 React 元素渲染到根 DOM 节点中，我们通过把它们都传递给 ReactDOM.render() 的方法来将其渲染到页面上：
     -->
    <div id="app"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <script type="text/babel">
        var element = <h1>Hello world</h1>;
        ReactDOM.render(
            element,document.getElementById("app")
        );

        class Element2 extends React.Component{
            render(){
                return(
                    // class 和 for 不建议作为 XML 属性名
                    // React DOM 使用 className 和 htmlFor 来做对应的属性
                    <div className="ziyang">Hello Zi Yang,Welcome to {this.props.local}</div>
                )
            }
        }
        /**
            注意:

            由于 JSX 就是 JavaScript，
            一些标识符像 class 和 for 不建议作为 XML 属性名。
            作为替代，React DOM 使用 className 和 htmlFor 来做对应的属性。
        */
        ReactDOM.render(
            <Element2 local="Blog"/>,
            document.getElementById("app2")
        );

        // 在 JSX 中不能使用 if else 语句，但可以使用 conditional (三元运算) 表达式来替代。
        class App extends React.Component{
            render(){
                return(
                    <div>
                        <h1>{this.props.boolean == true ? "pangchao":"ziyang"}</h1>

                        <h1>{!this.props.boolean == true ? "pangchao":"ziyang"}</h1>
                    </div>                    
                )
            }
        }
        ReactDOM.render(
            <App boolean={true}/>,
            document.getElementById("app3")
        )
    </script>
</body>
</html>
